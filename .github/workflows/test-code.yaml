name: test-code
run-name: ${{ github.actor }} is testing his code
on: 
  push:
    branches-ignore:
      - main
jobs:
  run-jest-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19'
      - run: npm install
      - run: npm run test
  create-pull-request:
    runs-on: ubuntu-latest
    needs: [run-jest-tests]
    if: ${{ needs.run-jest-tests.result == 'success' }} always() && 
    steps:
      - uses: peter-evans/create-pull-request@v5
        with: 
          branch: github.ref
